<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Крестики-нолики</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="krestiki.css" />
</head>
<body>
  <div class="container">
    <h1>КРЕСТИКИ-НОЛИКИ</h1>
    
    <div class="stats">
      <div class="score" id="score-x">❌: 0</div>
      <div class="score" id="score-o">⭕: 0</div>
    </div>

    <div id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <div id="status">Твой ход (❌)</div>
    <button id="reset-btn">Новая игра</button>
     <button class="btn-back" style="margin-top: 20px;" onclick="window.location.href='index.html'">
              ← Назад на сайт
     </button>
  </div>

  <script src="Krestiki.js"></script>
</body>
</html>
